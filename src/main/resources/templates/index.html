<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            background: #2c3e50;
            color: white;
            padding: 15px;
            margin: 0;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px auto;
            padding: 12px;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        a {
            color: red;
            margin-left: 10px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>ðŸ“š Library Management System</h2>

<form action="/add" method="post">
    <input name="name" placeholder="Book Name" required>
    <input name="author" placeholder="Author Name" required>
    <button>Add Book</button>
</form>

<h3>Available Books</h3>

<ul>
    <li th:each="b : ${books}">
        <span th:text="${b.name}"></span> -
        <span th:text="${b.author}"></span>
        <a th:href="@{/delete/{id}(id=${b.id})}">Delete</a>
    </li>
</ul>

</body>
</html>
